<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApi</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
</head>

<body>
    <header class="container__header">
        <h1 class="container__header__title">PokeApi</h1>
    </header>
    <main class="container__main__body">

        <div class="container__pokemon-search">

            <input type="text" id="input__search__text" class="container__pokemon-search__input" placeholder="Ingrese el nombre del pokemon" >
            <button id="input__search__button" class="container__pokemon-search__button" onclick="fetchData(event)">Buscar</button>
            <img id="pokemon__img" class="container__pokemon-search__img" src="./img/ash.png" alt="">
            <p id="pokemon__text" class="container__pokemon-search__text_no-encontrado" ></p>
            
        </div>
        
    </main>

</body>

</html>
